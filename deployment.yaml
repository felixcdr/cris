kind: Service
metadata:
  name: crisservice-srv
spec:
  selector:
    app: crisservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
